<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 Canvas 2D Graphic Curves Examples</title>
    </head>
    <body>
        <canvas id="canvas" width="1000" height="500">
            <h3>Your browser does not support canvas</h3>
        </canvas>
        <script>
            var canvas = document.getElementById("canvas"),
                ctx = canvas.getContext("2d");
            
                // Drawing arcs
                ctx.fillStyle = "rgba(100, 150, 200, 0.5)";
                ctx.beginPath();
                ctx.arc(180, 240, 80, 0.25 * Math.PI, 1.25 * Math.PI, false);               
                ctx.arc(220, 160, 80, 0.25 * Math.PI, 1.25 * Math.PI, true);
                ctx.closePath();
                ctx.fill();

                ctx.lineWidth = 32;
                ctx.strokeStyle = "#664422";
                ctx.stroke();

                // Drawing a full circle
                ctx.beginPath();
                ctx.arc(200, 200, 160, 0, 2 * Math.PI, false);
                ctx.moveTo(200 + 180, 200);
                ctx.arc(200, 200, 180, 0, 2 * Math.PI, false);

                ctx.lineWidth = 2;
                ctx.strokeStyle = "black";
                ctx.stroke();

                // Drawing a quadratic curve
                ctx.beginPath();
                ctx.moveTo(450, 200);
                ctx.quadraticCurveTo(825, 25, 850, 200);
                ctx.fillStyle = "rgba(150, 50, 100, 0.5)";
                ctx.fill();
                ctx.stroke();

                // draw a control point for quadratic curve
                ctx.strokeStyle = ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
                ctx.beginPath();
                ctx.moveTo(850, 200);
                ctx.lineTo(825, 25);
                ctx.lineTo(450, 200);
                ctx.stroke();
                ctx.fillRect(450-2, 25-2, 4.4);
        </script>
    </body>
</html>
