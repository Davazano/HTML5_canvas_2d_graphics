<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>HTML5 Canvas 2D Graphic: HTML5 Logo</title>
	<style>
		#canvas {
			border : 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width=400 height=350></canvas>
	<script>
		function drawBackground(canvas) {
            var ctx = canvas.getContext("2d"),
                grad,
                i;
            
            ctx.save();
            // scale coordinates to unit
            ctx.scale(canvas.width, canvas.height);

            grad = ctx.createRadialGradient(
                0.5, 0.5, 0.125, 0.5, 0.5, 0.75
            );

            grad.addColorStop(0.1, "rgba(170, 180, 190)");
            grad.addColorStop(0.9, "rgba(50, 60, 70)");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 1, 1);

            // draw a star shape by adding horizontal lines
            // while rotating the coordinate space
            ctx.beginPath();
            ctx.translate(0.5, 0.5);
            for (i=0; i<60; i++) {
                ctx.rotate(1 / 60 * Math.PI * 2);
                ctx.lineTo(i % 2 ? 0.15 : 0.75, 0);
            }
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
            ctx.fill();
            ctx.restore();
        }
	</script>
	
</body>
</html>
